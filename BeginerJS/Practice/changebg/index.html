<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Testluk</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap-confirmation2/dist/bootstrap-confirmation.min.js"></script>

   <style>
       body, .jumbotron {padding: 30px;}
       .text-giant {font-size: 40px;}

   </style>
<body>
<div class="jumbotron">
    <h1>Price of cake</h1>
    <form >
        <div class="form-group">
            <label for="price">Price</label>
            <input type="text" class="text form-control" value="20" name="price">
        </div>
        
        <div class="form-group">
            <label for="" class="quantity">
                Quantity
                <span class="label label-primary quantity-label">1</span>
            </label>
            <input type="range" class="from-control" name="quantity" step="1" min="1" max="10" value="1">
         </div>
    </form>
</div>
<div class="text-right text-giant total"></div>

<script>

    //select everything 
    const priceInput = document.querySelector('[name=price]');
    const quantityInput = document.querySelector('[name=quantity]');
    const total = document.querySelector('.total');
    const quantityLabel = document.querySelector('.quantity-label');

    //create a function
    function calculateCakePrice() {
        const price = priceInput.value;
        const quantity = quantityInput.value;
        const cost = price * quantity;
        console.log(total);

        total.innerHTML = '$' + cost.toFixed(2);
    }
    //function of quantity
    function updateQuantityLabel() {

        quantity = quantityInput.value;
        quantityLabel.innerHTML =  quantity;
    }
    //cal first run 
    calculateCakePrice();


    priceInput.addEventListener('input', calculateCakePrice);
    quantityInput.addEventListener('input', calculateCakePrice);
    quantityInput.addEventListener('input', updateQuantityLabel);

</script>

</body>
</html>
