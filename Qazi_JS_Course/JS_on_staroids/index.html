<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="index.css" />
    <title>Javascript on staroids</title>
  </head>
  <body>
    <div class="container-1">
      <h2>Challange 1: Your Age in Days</h2>

      <div class="btn-flexbox-1">
        <div>
          <button class="btn btn-primary" onclick="ageInDays()">
            click me
          </button>
        </div>
        <div>
          <button class="btn btn-danger" onclick="reset()">reset</button>
        </div>
      </div>

      <div class="btn-flexbox-1">
        <div id="flex-box-result"></div>
      </div>
    </div>

    <div class="container-2">
      <h2>Challange 2: Art generator</h2>

      <button
        class="btn btn-success"
        id="art-generator"
        onclick="generateArt()"
      >
        Generate Art
      </button>

      <div class="flex-box-container-2" id="flex-art-gen"></div>
    </div>

    <div class="container-3">
      <h2>Challange 2: Rock, Paper, Scissors</h2>
      <div class="flex-box-rps" id="flex-box-rps-div">
        <img
          src="images/kodo.jpg"
          alt="rock-img"
          id="rock"
          height="150"
          width="150"
          onclick="rpsGame(this)"
        />
        <img
          src="images/youth.jpg"
          alt="paper-img"
          id="paper"
          height="150"
          width="150"
          onclick="rpsGame(this)"
        />
        <img
          src="images/zeida.jpg"
          alt="scissors-img"
          id="scissors"
          height="150"
          width="150"
          onclick="rpsGame(this)"
        />
      </div>
    </div>

    <div class="container-4">
      <h1 id="change-my-color">
        Challange 4: Change the Color of all Button
      </h1>
      <div class="flex-box-pick-color">
        <form action="select">
          <select name="backdrop" id="background" onchange="buttonColorChange(this)">
          <option value="random"> Random</option>
          <option value="red">red</option>
          <option value="green">greeen</option>
          <option value="reset">reset</option>
          </select>
        </form>
        <button class="btn btn-primary" name="button">Facebook</button>
        <button class="btn btn-danger" name="button">Youtube</button>
        <button class="btn btn-success" name="button">Whatsapp</button>
        <button class="btn btn-warning" name="button">Google</button>

      </div>

      <div class="colorBtn">
       
      </div>
    </div>

  <div class="container-5">
    <h2>Challange 5: Black Jack game</h2>
    <h3><span id="flexbox-play">Lat's Play</span></h3>
    <div class="flex-container">
      <div class="your-box">
        <h2>You: <span id="your-bj-result">0</span></h2>
      </div>
      <div class="dealer-box">
        <h2>Dealer: <span id="dealer-bj-result">0</span></h2>
      </div>
      <div class="btn-play">
        <div>
          <button id="hit-btn" class="btn btn-primary">Hit</button>
          <button id="stand-btn" class="btn btn-danger"> Stand</button>
          <button id="deal-btn" class="btn btn-success" > Deal</button>
        </div>
       
      </div>
      <div class="btn-table-container">
        <div>
          <table>
            <tbody>
              <th>Wins</th>
              <td>0</td>
              <th>losses</th>
              <td>0</td>
              <th>Draws</th>
              <td>0</td>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>

    <script src="app.js"></script>
  </body>
</html>
