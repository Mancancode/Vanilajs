<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="index.css" />
    <title>Javascript on staroids</title>
  </head>
  <body>
    <div class="container-1">
      <h2>Challange 1: Your Age in Days</h2>

      <div class="btn-flexbox-1">
        <div>
          <button class="btn btn-primary" onclick="ageInDays()">
            click me
          </button>
        </div>
        <div>
          <button class="btn btn-danger" onclick="reset()">reset</button>
        </div>
      </div>

      <div class="btn-flexbox-1">
        <div id="flex-box-result"></div>
      </div>
    </div>

    <div class="container-2">
      <h2>Challange 2: Art generator</h2>

      <button
        class="btn btn-success"
        id="art-generator"
        onclick="generateArt()"
      >
        Generate Art
      </button>

      <div class="flex-box-container-2" id="flex-art-gen"></div>
    </div>

    <div class="container-3">
      <h2>Challange 2: Rock, Paper, Scissors</h2>
      <div class="flex-box-rps" id="flex-box-rps-div">
        <img
          src="images/kodo.jpg"
          alt="rock-img"
          id="rock"
          height="150"
          width="150"
          onclick="rpsGame(this)"
        />
        <img
          src="images/youth.jpg"
          alt="paper-img"
          id="paper"
          height="150"
          width="150"
          onclick="rpsGame(this)"
        />
        <img
          src="images/zeida.jpg"
          alt="scissors-img"
          id="scissors"
          height="150"
          width="150"
          onclick="rpsGame(this)"
        />
      </div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
